<h1>Create Book</h1>
<form method="post">
    {% csrf_token %}
    <label>Title: <input type="text" name="title"></label><br>
    <label>Author: <input type="text" name="author"></label><br>
    <label>Year: <input type="number" name="publication_year"></label><br>
    <button type="submit">Create</button>
</form>
