<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    <label>Title: <input type="text" name="title" value="{{ book.title }}"></label><br>
    <label>Author: <input type="text" name="author" value="{{ book.author }}"></label><br>
    <label>Year: <input type="number" name="publication_year" value="{{ book.publication_year }}"></label><br>
    <button type="submit">Save</button>
</form>
