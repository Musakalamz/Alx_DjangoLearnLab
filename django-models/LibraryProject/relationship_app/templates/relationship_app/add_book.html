<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="author_id">Author ID:</label>
        <input type="number" id="author_id" name="author_id">
        <button type="submit">Save</button>
    </form>
</body>
</html>
