{% extends 'blog/base.html' %}

{% block title %}Delete Post - Django Blog{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post "<strong>{{ object.title }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Confirm Delete</button>
        <a href="{% url 'post-detail' object.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
