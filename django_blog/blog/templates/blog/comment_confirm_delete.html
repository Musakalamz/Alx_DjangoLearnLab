{% extends 'blog/base.html' %}

{% block title %}Delete Comment - Django Blog{% endblock %}

{% block content %}
<div class="comment-delete">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <div class="comment-preview">
        <p><strong>{{ object.author }}</strong>: {{ object.content|truncatewords:20 }}</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Confirm Delete</button>
        <a href="{% url 'post-detail' object.post.pk %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
