{% extends 'blog/base.html' %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Post - Django Blog{% endblock %}

{% block content %}
<div class="form-container">
    <h2>{% if object %}Edit{% else %}Create New{% endif %} Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">{% if object %}Update{% else %}Create{% endif %} Post</button>
    </form>
    <p><a href="{% url 'post-list' %}">Cancel</a></p>
</div>
{% endblock %}
